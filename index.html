<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./src/styles.css">
  </head>
  <body>
    <audio id="backgroundSound" src="./assets/molesong.mp3"></audio>
    <h1 id="title">Whack-a-Mole</h1>
    <div>
      <div>
        <h2>Click <button id="start" onclick="startGame();">start</button> to play!</h2>
      </div>
      <div>
        <h2>score: <span id="score">0</span></h2>
      </div>
      <div>
          <h2><span id="timer">0</span> seconds left.</h2>
      </div>
    </div>
    <div class="grid">
      <div id="mallet"></div>
      <div id="hole0" class="hole">
        <div id="mole0" class="mole" onclick="whack(this)"></div>
      </div>
      <div id="hole1" class="hole">
        <div id="mole1" class="mole" onclick="whack(this)"></div>
      </div> 
      <div id="hole2" class="hole">
        <div id="mole2" class="mole" onclick="whack(this)"></div>
      </div>
      <div id="hole3" class="hole">
        <div id="mole3" class="mole" onclick="whack(this)"></div>
      </div>
      <div id="hole4" class="hole">
        <div id="mole4" class="mole" onclick="whack(this)"></div>
      </div>
      <div id="hole5" class="hole">
        <div id="mole5" class="mole" onclick="whack(this)"></div>
      </div>
      <div id="hole6" class="hole">
        <div id="mole6" class="mole" onclick="whack(this)"></div>
      </div>
      <div id="hole7" class="hole">
        <div id="mole7" class="mole" onclick="whack(this)"></div>
      </div>
      <div id="hole8" class="hole">
        <div id="mole8" class="mole" onclick="whack(this)"></div>
      </div>
    </div>
    <audio id="hitSound" src="./assets/hit.mp3"></audio>
    <script src="./src/index.js"></script>
  </body>
</html>
